<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle</title>
</head>
<body>
<script>
    //tao lop hinh tron
    function Circle(radius,color){
        this.radius = radius;
        this.color = color;
        this.getRadius = function (){
            return radius;
        }
        this.gerArea = function (){
            return Math.PI * radius * radius;
        }
    }

    // tao doi tuong hinh tron
    let r = prompt("Input radius");
    let circle = new Circle(r);
    let radius = circle.getRadius();
    let area = circle.gerArea();
    document.write("Radius is " + radius +" and Area is " + area);
</script>
</body>
</html>
